<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="style.css?time=slkd">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		
		<!-- Bag image -->
		<div id="bag" v-bind:class="{ burst: ended }"></div>


		<!-- Bag health -->
		<div id="bag-health">
			<div v-bind:style="{ width: health + '%' }"></div>
		</div>


		<!-- game controls -->
		<div id="controls">
			<button v-on:click="punch" v-show="!ended">Punch</button>
			<button v-on:click="restart">Restart</button>
		</div>
		
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#vue-app',
			data: {
				health: 100,
				ended: false,
			}, 
			methods: {
				punch: function() {
					this.health -= 10;
					if (this.health <= 0) {
						this.ended = true;
					}
				},
				restart: function() {
					this.health = 100;
					this.ended = false;
				}

			},
			computed: {
				
			}
		});
	</script>

</body>
</html>
