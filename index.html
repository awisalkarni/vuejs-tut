<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>Looping through list</h1>

		<ul>
			<li v-for="(character, index) in characters">{{ index }}. {{ character }}</li>
		</ul>

		<ul>
			<li v-for="(ninja, index) in ninjas">{{ index+1 }}. {{ ninja.name }} - {{ ninja.age }}</li>
		</ul>

		<template v-for="(ninja, index) in ninjas">

			<h3>{{index}}. {{ ninja.name }}</h3>
			<p>{{ninja.age}}</p>
			
		</template>

		<template v-for="ninja in ninjas">

			<div v-for="(val, key) in ninja">
				<p>{{key}} - {{ val }}</p>
			</div>
			
		</template>


		
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#vue-app',
			data: {
				name: 'jack',
				characters: ['Mario', 'Luigi', 'Yoshi', 'Bowser'],
				ninjas: [
					{name: 'Ryu', age: 25},
					{name: 'Yoshi', age: 35},
					{name: 'Ken', age:55},
				]
			}, 
			methods: {

			},
			computed: {
				
			}
		});
	</script>

</body>
</html>
